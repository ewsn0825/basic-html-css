<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인용문과 줄바꿈</title>
</head>
<body>
  <!-- 인용문 영역 -->
  <!-- 블록단위면 blockquete 작은 단위면 q-->
  <!-- 컨테이너에서 블록이면 div 텍스트나 인라인 요소면 span -->
  <blockquote>
    <p>
      우리가 할 수 있는 노력은 과정이 전부야.
      <!-- 줄바꿈 태그 -->
      <br />
      결과는 우리 손 안에 있는 게 아니야.
    </p>
    <!-- 창작물의 제목을 정의할 때 사용합니다. 저작권 이슈 때문에 -->
    <cite>드라마 &lt;미생&gt; 중에서</cite>
  </blockquote>
</body>
</html>
