<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지와 피규어</title>
</head>

<body>
  <h1>
    <!-- SEO => alt 웹 접근성을 위해서 대체 텍스트 꼭 필요함!! -->
    <img src="./images/webcafe-logo.png" alt="web cafe" />
  </h1>

  <figure>
    <!-- 캡션을 달기 위한 컨텐츠 -->
    <img src="./images/likelion-black.png" alt="" />
    <figcaption>Like Lion</figcaption>
  </figure>

  <figure>
    <img src="images/rwd.jpg" alt="" />
    <!-- figcaption은 이미지에 대한 캡션 느낌-->
    <figcaption>
      <p>
        <strong>Responsive Web<br />Design Strategies</strong>
        <span>반응형 웹디자인 전략</span>
      </p>
      <a href="/">강의정보</a>
    </figcaption>
  </figure>
</body>

</html>
